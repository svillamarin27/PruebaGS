<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportar registros</title>
  <style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-section {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
    }

    .submit-btn {
        width: 100%;
        background-color: #673ab7;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-section">
    <h2>Exportar registros</h2>

    <!-- El campo fecha sigue existiendo, pero no se usa en el backend -->
    <form action="/export" method="GET">
      <div class="form-group">
        <label for="date">Fecha (cualquier valor)</label>
        <input type="date" id="date" name="date" required>
      </div>
      <button type="submit" class="submit-btn">Exportar archivo completo</button>
    </form>
  </div>
</div>

</body>
</html>
